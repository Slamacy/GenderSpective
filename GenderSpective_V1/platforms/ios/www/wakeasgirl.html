<html>
    <head>
        <title>Wake up!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="girl"><img src="img/night_time.gif" width="100%"></div>
        <script>setTimeout(function(){document.getElementById("girl").innerHTML = "<img src='img/transition.gif'>";},3500);</script>
        <script>setTimeout(function(){document.getElementById("girl").innerHTML = "<img src='img/wake.gif'>";},8500);</script>
        <script>setTimeout(function(){document.getElementById("girl").innerHTML = "<img src='img/girl.png'>";},11000);</script>
        <script>setTimeout(function(){document.getElementById("girl").innerHTML = "<img src='img/tap.png'>";},17000);</script>
    </body>
